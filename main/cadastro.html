<!DOCTYPE html>
<html lang="Pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/cadastro.css" />
    <link rel="icon" href="../assets/img/icon.png">
    <title>Register</title>
  </head>
  <body>

  




    <div class="container">
      <form id="form" class="form">
        <h2>Cadastre-se</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Insira seu username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Insira seu email" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Insira sua senha" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="senha2">Confirme a Senha</label>
          <input type="password" id="senha2" placeholder="Insira sua senha novamente" />
          <small>Error Message</small>
        </div>
        <button>Finalizar</button>
      </form>
    </div>

    <script src="../assets/js/cadastro.js"></script>
  </body>
</html>
